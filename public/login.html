<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Educatech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Sidebar Menu -->
    <div id="sidebar-menu">
        <div class="sidebar-header">
            <span>Coleções</span>
            <button id="close-menu-btn">&times;</button>
        </div>
        <div class="accordion accordion-flush" id="sidebarAccordion">
            <!-- Categories will be inserted here via JS -->
        </div>
    </div>
    <div id="overlay"></div>

    <nav class="navbar">
        <div class="navbar-container">
            <button id="open-menu-btn">&#9776;</button>
            <a class="navbar-brand" href="/">Educatech</a>
            <div class="navbar-actions">
                <div id="logged-out-actions">
                    <a href="/login.html" class="btn btn-secondary me-2">Login</a>
                    <a href="/register.html" class="btn btn-gradient">Cadastro</a>
                </div>
                <div id="logged-in-actions" style="display: none;">
                    <span id="username-display" class="me-2"></span>
                    <button id="logout-btn" class="btn btn-secondary">Sair</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="content-wrapper">
            <div class="form-card">
                <div id="message-container" class="mb-3"></div> <!-- Container para mensagens dinâmicas -->
                <h3 class="form-title">Login</h3>
                <form id="login-form">
                    <a href="/api/auth/google" class="btn btn-google w-100 mb-3">
                        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo"/> Entrar com Google
                    </a>

                    <div class="separator">OU</div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>

                    <div class="mb-2 position-relative">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" required>
                        <span id="toggle-password" class="password-toggle-icon">
                            <!-- Ícone de olho (será controlado via CSS e JS) -->
                        </span>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me">
                            <label class="form-check-label" for="remember-me" style="font-size: 0.9rem;">Lembrar usuário</label>
                        </div>
                        <a href="/forgot_password.html" style="font-size: 0.9rem;">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="btn btn-gradient w-100">Entrar</button>
                </form>
                <p class="footer-link">Não tem uma conta? <a href="/register.html">Cadastre-se</a></p>
                
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <!-- Toasts will be appended here -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const messageContainer = document.getElementById('message-container');

            if (status === 'email_confirmed') {
                messageContainer.innerHTML = `<div class="alert alert-success" role="alert">E-mail confirmado com sucesso! Faça o login para continuar.</div>`;
            } else if (status === 'password_reset_success') {
                messageContainer.innerHTML = `<div class="alert alert-success" role="alert">Senha redefinida com sucesso! Faça o login com sua nova senha.</div>`;
            }
        });
    </script>
</body>
</html>
