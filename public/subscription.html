<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos Planos - Educatech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .plans-header {
            background: linear-gradient(135deg, #6f42c1, #4d2c91);
            color: white;
            padding: 3rem 0;
            margin-bottom: 3rem;
            text-align: center;
        }
        .plans-header h1 {
            font-weight: 700;
            font-size: 3rem;
        }
        .plan-card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px_12px rgba(0,0,0,0.08);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            height: 100%;
        }
        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }
        .plan-card .card-header {
            background-color: transparent;
            border-bottom: 1px solid #e9ecef;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 1.5rem;
        }
        .price {
            font-size: 2.5rem;
            font-weight: 700;
        }
        .price .currency {
            font-size: 1.5rem;
            font-weight: 400;
            vertical-align: super;
        }
        .price .period {
            font-size: 1rem;
            font-weight: 400;
            color: #6c757d;
        }
        .offer-badge {
            position: absolute;
            top: -15px;
            right: -15px;
            background-color: #ffc107;
            color: #333;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 50px;
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <div id="overlay"></div>

    <nav class="navbar">
        <div class="navbar-container">
            <a class="navbar-brand" href="/">Educatech</a>
            <div class="navbar-actions">
                <div id="logged-in-actions" style="display: none;">
                    <a href="/profile.html" id="username-display" class="btn btn-secondary me-2"></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="plans-header">
        <div class="container">
            <h1>Nossos Planos</h1>
            <p class="lead">Escolha o plano perfeito para vocÃª e tenha acesso ilimitado a todos os jogos.</p>
        </div>
    </div>

    <div class="container pb-5">
        <!-- Mensagens de Feedback -->
        <div id="message-container" class="mb-4"></div>

        <div id="offer-banner" class="alert alert-success text-center" style="display: none;">
            ðŸŽ‰ <strong>Oferta de LanÃ§amento!</strong> VocÃª tem direito a <strong>25% de desconto</strong> em qualquer plano. VÃ¡lido por tempo limitado!
        </div>

        <div id="plans-container" class="row g-4 justify-content-center">
            <!-- Os planos serÃ£o carregados aqui -->
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Carregando planos...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const plansContainer = document.getElementById('plans-container');
            const messageContainer = document.getElementById('message-container');
            const offerBanner = document.getElementById('offer-banner');

            try {
                const response = await fetch('/api/plans');
                if (response.status === 401) {
                    window.location.href = '/login.html?redirect=subscription.html';
                    return;
                }
                if (!response.ok) {
                    throw new Error('NÃ£o foi possÃ­vel carregar os planos. Tente novamente mais tarde.');
                }

                const { plans, isOfferActive } = await response.json();

                if (isOfferActive) {
                    offerBanner.style.display = 'block';
                }

                plansContainer.innerHTML = ''; // Limpa o spinner

                Object.keys(plans).forEach(planId => {
                    const plan = plans[planId];
                    const planCol = document.createElement('div');
                    planCol.className = 'col-lg-4 col-md-6';

                    const isPopular = planId === 'annual';

                    planCol.innerHTML = `
                        <div class="card plan-card ${isPopular ? 'border-primary' : ''}">
                            ${isPopular ? '<div class="card-header text-primary">Mais Popular</div>' : '<div class="card-header">' + plan.title + '</div>'}
                            <div class="card-body p-4 text-center">
                                ${!isPopular ? `<h5>${plan.title}</h5>` : ''}
                                <p class="price"><span class="currency">R$</span>${plan.price.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</p>
                                <ul class="list-unstyled my-4">
                                    ${plan.features.map(f => `<li><i class="bi bi-check-circle-fill text-success"></i> ${f}</li>`).join('')}
                                </ul>
                                <button class="btn ${isPopular ? 'btn-primary' : 'btn-outline-primary'} btn-lg w-100 subscribe-btn" 
                                        data-plan-id="${planId}" 
                                        data-plan-title="${plan.title}">
                                    Assinar Agora
                                </button>
                            </div>
                        </div>
                    `;
                    plansContainer.appendChild(planCol);
                });

                document.querySelectorAll('.subscribe-btn').forEach(button => {
                    button.addEventListener('click', handleSubscription);
                });

            } catch (error) {
                plansContainer.innerHTML = '';
                messageContainer.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        });

        async function handleSubscription(event) {
            const button = event.currentTarget;
            const planId = button.dataset.planId;
            const planTitle = button.dataset.planTitle;

            // Mostra o spinner no botÃ£o
            button.disabled = true;
            button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Redirecionando...';

            try {
                const response = await fetch('/api/create_preference', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: planId, title: planTitle })
                });

                if (!response.ok) {
                    const errorResult = await response.json();
                    throw new Error(errorResult.error || 'Falha ao iniciar o pagamento.');
                }

                const { checkout_url } = await response.json();
                window.location.href = checkout_url;

            } catch (error) {
                document.getElementById('message-container').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
                // Restaura o botÃ£o
                button.disabled = false;
                button.innerHTML = 'Assinar Agora';
            }
        }
    </script>
</body>
</html>
