<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Educatech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Sidebar Menu -->
    <div id="sidebar-menu">
        <div class="sidebar-header">
            <span>Coleções</span>
            <button id="close-menu-btn">&times;</button>
        </div>
        <div class="accordion accordion-flush" id="sidebarAccordion">
            <!-- Categories will be inserted here via JS -->
        </div>
    </div>
    <div id="overlay"></div>

    <nav class="navbar">
        <div class="navbar-container">
            <button id="open-menu-btn">&#9776;</button>
            <a class="navbar-brand" href="/">Educatech</a>
            <div class="navbar-actions">
                <a href="/login.html" class="btn btn-secondary me-2">Login</a>
                <a href="/register.html" class="btn btn-gradient">Cadastro</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="content-wrapper">
            <div class="form-card">
                <div id="message-container" class="mb-3"></div>
                <h3 class="form-title">Recuperar Senha</h3>
                <p class="text-center text-muted" style="margin-bottom: 1.5rem;">Informe seu e-mail para receber as instruções de recuperação.</p>
                <form id="forgot-password-form">
                    <div class="mb-4">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <button type="submit" class="btn btn-gradient w-100">Enviar Instruções</button>
                </form>
                <p class="footer-link">Lembrou da senha? <a href="/login.html">Faça Login</a></p>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <!-- Toasts will be appended here -->
    </div>
    <script src="/js/main.js"></script>
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const messageContainer = document.getElementById('message-container');
            const submitButton = this.querySelector('button[type="submit"]');

            // Desabilita o botão para evitar múltiplos envios
            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';

            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email }),
                });

                const result = await response.json();

                // A resposta é sempre de sucesso por segurança, então apenas mostramos a mensagem.
                messageContainer.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                
                // Opcional: Limpar o campo de e-mail após o envio
                document.getElementById('email').value = '';

            } catch (error) {
                messageContainer.innerHTML = `<div class="alert alert-danger">Ocorreu um erro de conexão. Tente novamente.</div>`;
            } finally {
                // Reabilita o botão após um tempo
                setTimeout(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Enviar Instruções';
                }, 3000); // Espera 3 segundos para reabilitar
            }
        });
    </script>
</body>
</html>
