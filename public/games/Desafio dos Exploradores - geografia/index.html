<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio dos Exploradores: Capitais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-fredoka {
            font-family: 'Fredoka One', cursive;
        }
        /* Efeito de virar a carta */
        .card-flip {
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card-flip.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .btn-answer {
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-answer:hover {
            transform: translateY(-4px);
        }
        .correct {
            background-color: #28a745 !important;
            color: white !important;
        }
        .incorrect {
            background-color: #dc3545 !important;
            color: white !important;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-400 to-teal-300 min-h-screen flex items-center justify-center p-4">

    <div id="game-container" class="w-full max-w-2xl mx-auto">

        <!-- Tela Inicial -->
        <div id="start-screen" class="text-center text-white bg-black bg-opacity-30 p-8 rounded-2xl shadow-2xl">
            <h1 class="text-5xl md:text-6xl font-fredoka mb-4">Desafio dos Exploradores</h1>
            <p class="text-2xl font-bold text-yellow-300 mb-8">Capitais do Mundo</p>
            <p class="mb-8 text-lg">Teste os seus conhecimentos contra um amigo. Estão prontos?</p>
            <button id="start-btn" class="w-full md:w-auto bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-4 px-12 rounded-full text-2xl transition-transform transform hover:scale-105 shadow-lg">Começar Jogo</button>
        </div>

        <!-- Tela do Jogo -->
        <div id="game-screen" class="hidden">
            <!-- Placar -->
            <header class="flex justify-between items-center mb-6 text-white text-xl font-bold">
                <div id="player1-score-card" class="bg-red-500 p-4 rounded-lg shadow-md transition-all duration-300 border-4 border-transparent">
                    Jogador 1: <span id="player1-score">0</span>
                </div>
                <div class="text-2xl font-fredoka">Rodada <span id="round-number">1</span> de 10</div>
                <div id="player2-score-card" class="bg-blue-500 p-4 rounded-lg shadow-md transition-all duration-300 border-4 border-transparent">
                    Jogador 2: <span id="player2-score">0</span>
                </div>
            </header>

            <!-- Área da Pergunta -->
            <main>
                <div id="question-card" class="bg-white p-8 rounded-lg shadow-xl text-center mb-6">
                    <p class="text-lg text-gray-600 mb-2">Qual é a capital de...</p>
                    <h2 id="question-text" class="text-4xl font-bold text-gray-800"></h2>
                </div>

                <!-- Botões de Resposta -->
                <div id="answers-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Botões serão inseridos pelo JavaScript -->
                </div>
            </main>
        </div>
        
        <!-- Tela Final -->
        <div id="end-screen" class="hidden text-center text-white bg-black bg-opacity-30 p-8 rounded-2xl shadow-2xl">
            <h2 class="text-5xl font-fredoka mb-4">Fim de Jogo!</h2>
            <p id="winner-text" class="text-3xl font-bold text-yellow-300 mb-8"></p>
            <button id="restart-btn" class="w-full md:w-auto bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-4 px-12 rounded-full text-2xl transition-transform transform hover:scale-105 shadow-lg">Jogar Novamente</button>
        </div>

    </div>

    <script>
        // --- ELEMENTOS DO DOM ---
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        
        const player1ScoreEl = document.getElementById('player1-score');
        const player2ScoreEl = document.getElementById('player2-score');
        const player1ScoreCard = document.getElementById('player1-score-card');
        const player2ScoreCard = document.getElementById('player2-score-card');
        const roundNumberEl = document.getElementById('round-number');
        
        const questionTextEl = document.getElementById('question-text');
        const answersGrid = document.getElementById('answers-grid');
        const winnerText = document.getElementById('winner-text');

        // --- DADOS DO JOGO ---
        const questions = [
            { pais: "Portugal", opcoes: ["Madrid", "Brasília", "Lisboa", "Roma"], correta: "Lisboa" },
            { pais: "Austrália", opcoes: ["Sydney", "Camberra", "Melbourne", "Wellington"], correta: "Camberra" },
            { pais: "Japão", opcoes: ["Pequim", "Seul", "Tóquio", "Bangkok"], correta: "Tóquio" },
            { pais: "Canadá", opcoes: ["Toronto", "Vancouver", "Montreal", "Ottawa"], correta: "Ottawa" },
            { pais: "Egito", opcoes: ["Cairo", "Alexandria", "Gizé", "Luxor"], correta: "Cairo" },
            { pais: "Brasil", opcoes: ["Rio de Janeiro", "São Paulo", "Brasília", "Salvador"], correta: "Brasília" },
            { pais: "Argentina", opcoes: ["Santiago", "Montevidéu", "Buenos Aires", "La Paz"], correta: "Buenos Aires" },
            { pais: "África do Sul", opcoes: ["Joanesburgo", "Cidade do Cabo", "Durban", "Pretória"], correta: "Pretória" },
            { pais: "Rússia", opcoes: ["São Petersburgo", "Kiev", "Moscou", "Varsóvia"], correta: "Moscou" },
            { pais: "Índia", opcoes: ["Mumbai", "Calcutá", "Nova Deli", "Bangalore"], correta: "Nova Deli" },
            { pais: "Itália", opcoes: ["Milão", "Veneza", "Nápoles", "Roma"], correta: "Roma" },
            { pais: "Alemanha", opcoes: ["Munique", "Hamburgo", "Frankfurt", "Berlim"], correta: "Berlim" },
            { pais: "Suíça", opcoes: ["Zurique", "Genebra", "Berna", "Basileia"], correta: "Berna" },
            { pais: "Noruega", opcoes: ["Estocolmo", "Copenhaga", "Helsínquia", "Oslo"], correta: "Oslo" },
            { pais: "Turquia", opcoes: ["Istambul", "Ancara", "Izmir", "Antália"], correta: "Ancara" }
        ];
        let shuffledQuestions = [];
        const TOTAL_ROUNDS = 10;

        // --- ESTADO DO JOGO ---
        let player1Score = 0;
        let player2Score = 0;
        let currentPlayer = 1;
        let currentRound = 0;

        // --- FUNÇÕES DO JOGO ---

        /** Mistura um array e retorna uma cópia */
        function shuffleArray(array) {
            return [...array].sort(() => Math.random() - 0.5);
        }

        /** Inicia o jogo */
        function startGame() {
            // Resetar estado
            player1Score = 0;
            player2Score = 0;
            currentPlayer = 1;
            currentRound = 0;
            shuffledQuestions = shuffleArray(questions).slice(0, TOTAL_ROUNDS);
            
            // Atualizar UI
            player1ScoreEl.textContent = '0';
            player2ScoreEl.textContent = '0';
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');

            nextRound();
        }

        /** Avança para a próxima rodada */
        function nextRound() {
            if (currentRound >= TOTAL_ROUNDS) {
                endGame();
                return;
            }

            // Limpa a formatação anterior
            answersGrid.innerHTML = '';
            
            const question = shuffledQuestions[currentRound];
            questionTextEl.textContent = question.pais;
            roundNumberEl.textContent = currentRound + 1;
            updateTurnIndicator();

            // Cria os botões de resposta
            const shuffledOptions = shuffleArray(question.opcoes);
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'btn-answer w-full bg-white hover:bg-gray-200 text-gray-800 font-bold py-4 px-6 rounded-lg text-xl shadow-md';
                button.addEventListener('click', checkAnswer);
                answersGrid.appendChild(button);
            });
        }

        /** Verifica a resposta selecionada */
        function checkAnswer(event) {
            const selectedAnswer = event.target.textContent;
            const correctAnswer = shuffledQuestions[currentRound].correta;

            const buttons = answersGrid.querySelectorAll('button');
            buttons.forEach(button => {
                button.disabled = true; // Desabilita os botões
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct');
                }
            });

            if (selectedAnswer === correctAnswer) {
                // Resposta correta
                if (currentPlayer === 1) {
                    player1Score++;
                    player1ScoreEl.textContent = player1Score;
                } else {
                    player2Score++;
                    player2ScoreEl.textContent = player2Score;
                }
            } else {
                // Resposta incorreta
                event.target.classList.add('incorrect');
            }
            
            // Avança para a próxima rodada após um intervalo
            setTimeout(() => {
                currentRound++;
                currentPlayer = (currentPlayer === 1) ? 2 : 1;
                nextRound();
            }, 2000); // Espera 2 segundos
        }
        
        /** Atualiza o indicador visual de turno */
        function updateTurnIndicator() {
            if (currentPlayer === 1) {
                player1ScoreCard.style.borderColor = '#FBBF24'; // Amarelo
                player1ScoreCard.style.transform = 'scale(1.1)';
                player2ScoreCard.style.borderColor = 'transparent';
                player2ScoreCard.style.transform = 'scale(1)';
            } else {
                player2ScoreCard.style.borderColor = '#FBBF24';
                player2ScoreCard.style.transform = 'scale(1.1)';
                player1ScoreCard.style.borderColor = 'transparent';
                player1ScoreCard.style.transform = 'scale(1)';
            }
        }
        
        /** Termina o jogo e mostra o vencedor */
        function endGame() {
            gameScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');

            if (player1Score > player2Score) {
                winnerText.textContent = 'O Jogador 1 venceu!';
            } else if (player2Score > player1Score) {
                winnerText.textContent = 'O Jogador 2 venceu!';
            } else {
                winnerText.textContent = 'Foi um empate!';
            }
        }

        // --- EVENT LISTENERS ---
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

    </script>
</body>
</html>
