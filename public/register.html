<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Educatech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Sidebar Menu -->
    <div id="sidebar-menu">
        <div class="sidebar-header">
            <span>Coleções</span>
            <button id="close-menu-btn">&times;</button>
        </div>
        <div class="accordion accordion-flush" id="sidebarAccordion">
            <!-- Categories will be inserted here via JS -->
        </div>
    </div>
    <div id="overlay"></div>

    <nav class="navbar">
        <div class="navbar-container">
            <button id="open-menu-btn">&#9776;</button>
            <a class="navbar-brand" href="/">Educatech</a>
            <div class="navbar-actions">
                <div id="logged-out-actions">
                    <a href="/login.html" class="btn btn-secondary me-2">Login</a>
                    <a href="/register.html" class="btn btn-gradient">Cadastro</a>
                </div>
                <div id="logged-in-actions" style="display: none;">
                    <span id="username-display" class="me-2"></span>
                    <button id="logout-btn" class="btn btn-secondary">Sair</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="content-wrapper">
            <div class="form-card">
                <h3 class="form-title">Crie sua Conta</h3>
                <form id="register-form">
                    <div class="mb-4">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div id="form-message" class="mb-3"></div> <!-- Espaço para mensagens -->
                    <button type="submit" class="btn btn-gradient w-100">Cadastrar</button>
                </form>
                <p class="footer-link">Já tem uma conta? <a href="/login.html">Faça Login</a></p>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <!-- Toasts will be appended here -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
