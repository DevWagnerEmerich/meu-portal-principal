<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Educatech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Sidebar Menu -->
    <div id="sidebar-menu">
        <div class="sidebar-header">
            <span>Coleções</span>
            <button id="close-menu-btn">&times;</button>
        </div>
        <div class="accordion accordion-flush" id="sidebarAccordion">
            <!-- Categories will be inserted here via JS -->
        </div>
    </div>
    <div id="overlay"></div>

    <nav class="navbar">
        <div class="navbar-container">
            <button id="open-menu-btn">&#9776;</button>
            <a class="navbar-brand" href="/">Educatech</a>
            <div class="navbar-actions">
                <a href="/login.html" class="btn btn-secondary me-2">Login</a>
                <a href="/register.html" class="btn btn-gradient">Cadastro</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="content-wrapper">
            <div class="form-card">
                <div id="message-container" class="mb-3"></div>
                <h3 class="form-title">Redefinir Senha</h3>
                <p class="text-center text-muted" style="margin-bottom: 1.5rem;">Informe sua nova senha.</p>
                <form id="reset-password-form">
                    <div class="mb-4">
                        <label for="password" class="form-label">Nova Senha</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-4">
                        <label for="confirm-password" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirm-password" required>
                    </div>
                    <button type="submit" class="btn btn-gradient w-100">Redefinir Senha</button>
                </form>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <!-- Toasts will be appended here -->
    </div>
    <script src="/js/main.js"></script>
    <script>
        document.getElementById('reset-password-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageContainer = document.getElementById('message-container');

            if (password !== confirmPassword) {
                messageContainer.innerHTML = `<div class="alert alert-danger">As senhas não coincidem.</div>`;
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                messageContainer.innerHTML = `<div class="alert alert-danger">Token de redefinição não encontrado. Por favor, solicite um novo link.</div>`;
                return;
            }

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: token, newPassword: password }),
                });

                const result = await response.json();

                if (response.ok) {
                    // Redireciona para a página de login com uma mensagem de sucesso
                    window.location.href = '/login.html?status=password_reset_success';
                } else {
                    messageContainer.innerHTML = `<div class="alert alert-danger">${result.message || 'Erro ao redefinir a senha.'}</div>`;
                }
            } catch (error) {
                messageContainer.innerHTML = `<div class="alert alert-danger">Ocorreu um erro de conexão. Tente novamente.</div>`;
            } finally {
                // Reabilita o botão após um tempo
                setTimeout(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Redefinir Senha';
                }, 3000); // Espera 3 segundos para reabilitar
            }
        });
    </script>
</body>
</html>
</body>
</html>
