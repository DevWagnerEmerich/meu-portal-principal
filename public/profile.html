<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Educatech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="overlay"></div>

    <nav class="navbar">
        <div class="navbar-container">
            <a class="navbar-brand" href="/">Educatech</a>
            <div class="navbar-actions">
                <div id="logged-in-actions" style="display: none;">
                    <a href="/profile.html" id="username-display" class="btn btn-secondary me-2"></a>
                    
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="main-content-wrapper">
            <h2 class="mb-4">Meu Perfil</h2>

            <!-- Mensagens de Feedback -->
            <div id="message-container" class="mb-3"></div>

            <!-- Seção de Edição de Perfil -->
            <div class="form-card mb-4">
                <h4 class="form-title">Informações da Conta</h4>
                <form id="edit-profile-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de Usuário</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <button type="submit" class="btn btn-gradient">Salvar Alterações</button>
                </form>
            </div>

            <!-- Seção de Assinatura -->
            <div class="form-card mb-4">
                <h4 class="form-title">Minha Assinatura</h4>
                <p><strong>Plano Atual:</strong> <span id="subscription-type">Nenhum</span></p>
                <p><strong>Válida até:</strong> <span id="subscription-expires">--</span></p>
                <a href="/subscription.html" class="btn btn-outline-primary">Ver Planos</a>
            </div>

            <!-- Seção de Mudar Senha -->
            <div class="form-card mb-4">
                <h4 class="form-title">Mudar Senha</h4>
                <form id="change-password-form">
                    <div class="mb-3">
                        <label for="current-password" class="form-label">Senha Atual</label>
                        <input type="password" class="form-control" id="current-password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new-password" class="form-label">Nova Senha</label>
                        <input type="password" class="form-control" id="new-password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-new-password" class="form-label">Confirmar Nova Senha</label>
                        <input type="password" class="form-control" id="confirm-new-password" required>
                    </div>
                    <button type="submit" class="btn btn-gradient">Mudar Senha</button>
                </form>
            </div>

            <!-- Zona de Perigo -->
            <div class="form-card border-danger">
                <h4 class="form-title text-danger">Zona de Perigo</h4>
                <p class="text-muted">A ação abaixo é permanente e não pode ser desfeita.</p>
                <button id="delete-account-btn" class="btn btn-danger">Deletar Minha Conta</button>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const messageContainer = document.getElementById('message-container');

            // Lógica para carregar dados do perfil
            try {
                const response = await fetch('/api/profile');
                
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login.html';
                    }
                    throw new Error('Falha ao buscar dados do perfil.');
                }

                const user = await response.json();

                document.getElementById('username').value = user.username;
                document.getElementById('email').value = user.email;
                document.getElementById('subscription-type').textContent = user.subscription_type || 'Nenhum';
                
                if (user.subscription_expires_at) {
                    document.getElementById('subscription-expires').textContent = new Date(user.subscription_expires_at).toLocaleDateString('pt-BR');
                } else {
                    document.getElementById('subscription-expires').textContent = '--';
                }

            } catch (error) {
                messageContainer.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }

            // Lógica para salvar alterações no perfil
            document.getElementById('edit-profile-form').addEventListener('submit', async function(event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;

                try {
                    const response = await fetch('/api/profile', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, email })
                    });
                    const result = await response.json();
                    if (!response.ok) { throw new Error(result.message); }

                    messageContainer.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                    if (window.updateUsername) window.updateUsername(username);

                } catch (error) {
                    messageContainer.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
                }
            });

            // Lógica para deletar a conta
            document.getElementById('delete-account-btn').addEventListener('click', async function() {
                if (!confirm('Você tem certeza ABSOLUTA que deseja deletar sua conta? Esta ação não pode ser desfeita.')) {
                    return;
                }

                try {
                    const response = await fetch('/api/profile', { method: 'DELETE' });
                    const result = await response.json();
                    if (!response.ok) { throw new Error(result.message); }
                    
                    alert('Sua conta foi deletada com sucesso.');
                    window.location.href = '/';

                } catch (error) {
                    document.getElementById('message-container').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
                }
            });

            // Lógica para mudar a senha
            document.getElementById('change-password-form').addEventListener('submit', async function(event) {
                event.preventDefault();
                const currentPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmNewPassword = document.getElementById('confirm-new-password').value;

                if (newPassword !== confirmNewPassword) {
                    messageContainer.innerHTML = `<div class="alert alert-danger">A nova senha e a confirmação não coincidem.</div>`;
                    return;
                }

                try {
                    const response = await fetch('/api/profile/password', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ currentPassword, newPassword })
                    });
                    const result = await response.json();
                    if (!response.ok) { throw new Error(result.message); }

                    messageContainer.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                    document.getElementById('current-password').value = '';
                    document.getElementById('new-password').value = '';
                    document.getElementById('confirm-new-password').value = '';

                } catch (error) {
                    messageContainer.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
                }
            });
        });
    </script>
</body>
</html>
